<!DOCTYPE html>
<html lang="eng">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Image Slide with Navigation</title>
<body>
    <h1 class="title">Image Slide <span>Gallery</span></h1>
    <div class="container">
        <button class="prev" onclick="changeSlide(-1)">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
        <div class="slider">
                <img src="./images/Nature02.jpg" alt="image 01" class="slide">
                <img src="./images/Nature03.jpg" alt="image 02" class="slide">
                <img src="./images/Nature04.jpg" alt="image 03" class="slide">
                <img src="./images/Nature05.jpg" alt="image 05" class="slide">
                <img src="./images/Nature07.jpg" alt="image 06" class="slide">
                <img src="./images/Nature21.jpg" alt="image 07" class="slide">
                <img src="./images/Nature22.jpg" alt="image 08" class="slide">
                <img src="./images/Nature23.jpg" alt="image 09" class="slide">
                <img src="./images/Nature24.jpg" alt="image 10" class="slide">
                <img src="./images/Nature25.jpg" alt="image 11" class="slide">
        </div>
        <button class="next" onclick="changeSlide(1)">
            <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
    </div>
<script src="javascript.js"></script>
</body>
</html>
